<div class="flex-center">
	<div>
		@if(ws.connected() && errMsg() === "") {
			<app-lobby [players]="players()" [playerCount]="lobbySize()" />
			@if(countDown() === -1) {
				<div class="message">
					Waiting for players to join...
				</div>
				<button class="btn clr-brown" (click)="copyLink()">@if(!isLinkCopied()) { copy game link } @else { copied! }</button>
			} @else {
				<div class="message">
					Game will start in {{ countDown() }}
				</div>
			}
		} @else if(ws.errorMsg() === null) {
			<div>Connecting to server...</div>
		} @else if(ws.errorMsg() !== "") {
			<div>{{ ws.errorMsg() }}</div>
		} @else {
			<div>{{ errMsg() }}</div>
		}
	</div>
</div>
